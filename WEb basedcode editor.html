<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Code Editor</title>
    <link rel="stylesheet" href="/home/priynka/Web based code editor.css">
</head>
<body>
    <div class="container">
        <h1>Web-Based Code Editor</h1>
        <div class="editor">
            <textarea id="editor" placeholder="Write your code here..."></textarea>
        </div>
        <button id="runBtn">Run Code</button>
        <div class="output">
            <iframe id="output" frameborder="0"></iframe>
        </div>
    </div>

    <script src="/home/priynka/Web based code editor.js"></script>
</body>
</html>
